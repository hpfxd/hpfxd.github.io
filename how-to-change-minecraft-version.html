<!DOCTYPE HTML>
<html lang="en">
<!-- A simple guide on how to change your Minecraft version because people won't stop asking. -->
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Basic -->
	<meta name="author" content="hpfxd">
	<meta name="description" content="A guide for how to change your Minecraft: Java Edition version.">
	<meta name="keywords" content="Minecraft, Version, Minecraft Version, How to change Minecraft version">
	<!-- Opengraph -->
	<meta property="og:site_name" content="hpfxd">
	<meta property="og:title" content="How to Change your Minecraft Version">
	<meta property="og:description" content="A guide for Minecraft: Java Edition.">
	<meta property="og:image" content="https://i.imgur.com/sm8uS7B.png">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<title>How to Change your Minecraft Version</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>How to Change your Minecraft Version</h1>
			<p class="lead">A guide for <strong>Minecraft: Java Edition</strong>.</p>
		</div>
	</div>

	<div class="container">
		<div id="step1">
			<h2>Step 1.</h2>
			<figure class="figure">
				<img src="https://i.imgur.com/sm8uS7B.png" class="figure-img img-fluid rounded">
				<figcaption class="figure-caption">Navigate to the <strong>Installations</strong> tab.</figcaption>
			</figure>
		</div>

		<div id="step2">
			<h2>Step 2.</h2>
			<figure class="figure">
				<img src="https://i.imgur.com/A0UfBHa.png" class="figure-img img-fluid rounded">
				<figcaption>Create a new installation.</figcaption>
			</figure>
		</div>

		<div id="step3">
			<h2>Step 3.</h2>
			<figure class="figure">
				<img src="https://i.imgur.com/UOPImcg.png" class="figure-img img-fluid rounded">
				<figcaption>Open the <strong>Version Selection Dropdown</strong>.</figcaption>
			</figure>
		</div>

		<div id="step4">
			<h2>Step 4.</h2>
			<figure class="figure">
				<img src="https://i.imgur.com/6AZOc3U.png" class="figure-img img-fluid rounded">
				<figcaption>Select the desired Minecraft version.</figcaption>
			</figure>
		</div>

		<div id="step5">
			<h2>Step 5.</h2>
			<figure class="figure">
				<img src="https://i.imgur.com/DSice8O.png" class="figure-img img-fluid rounded">
				<figcaption>Press the <strong>create</strong> button to create the installation.</figcaption>
			</figure>
		</div>

		<div id="step6">
			<h2>Step 6.</h2>
			<figure class="figure">
				<img src="https://i.imgur.com/ywmHcz3.png" class="figure-img img-fluid rounded">
				<figcaption>Select the installation and click play!</figcaption>
			</figure>
		</div>
		<hr>
		<div id="switching-back">
			<h2>Switching back to the latest version.</h2>
			<figure class="figure">
				<img src="https://i.imgur.com/90Wx9Sz.png" class="figure-img img-fluid rounded">
				<figcaption>Just select the <strong>Latest Release</strong> installation and you'll be back on the latest release.</figcaption>
			</figure>
		</div>
	</div>
</body>
</html>
